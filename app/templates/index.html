{% extends "base.html" %}
{% block content %}
<h1>All Recipes</h1>
<div class="recipe-grid">
    {% for recipe in recipes %}
    <a href="{{ url_for('recipe_detail', shortname=recipe.shortname) }}" class="recipe-card">
        {% if recipe.cover_image %}
        <img src="{{ recipe.cover_image }}" alt="{{ recipe.title }}">
        {% else %}
        <div class="placeholder">No Image</div>
        {% endif %}
        <div class="recipe-card-content">
            <h2>{{ recipe.title }}</h2>
            <p>{{ recipe.description | truncate(100) }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
