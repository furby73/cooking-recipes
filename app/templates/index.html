{% extends "base.html" %}
{% block content %}
<div class="recipes-container">
    <h1>Recipes</h1>
    <div class="recipe-grid">
        {% for recipe in recipes %}
        <a href="{{ url_for('recipe_detail', shortname=recipe.shortname) }}" class="recipe-card">
            {% if recipe.cover_image %}
            <img src="{{ recipe.cover_image }}" alt="{{ recipe.title }}" class="recipe-cover">
            {% else %}
            <div class="recipe-placeholder">No Image</div>
            {% endif %}
            <h2>{{ recipe.title }}</h2>
            <p>{{ recipe.description }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
