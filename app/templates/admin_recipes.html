{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <h1>Manage Recipes</h1>
    <a class="btn" href="{{ url_for('new_recipe') }}">+ New Recipe</a>
    <ul>
        {% for recipe in recipes %}
        <li>
            <strong>{{ recipe.title }}</strong>
            <a href="{{ url_for('edit_recipe', id=recipe.id) }}">Edit</a>
            <form method="post" action="{{ url_for('delete_recipe', id=recipe.id) }}" style="display:inline;">
                <button type="submit" onclick="return confirm('Delete this recipe?')">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
