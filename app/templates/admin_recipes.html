{% extends "base.html" %}

{% block content %}
<div class="recipes-container">
    <h2>Manage Recipes</h2>
    <a href="{{ url_for('new_recipe') }}" class="btn btn-primary">Add New Recipe</a>
    <ul class="recipe-list">
        {% for recipe in recipes %}
        <li>
            <span>{{ recipe.title }}</span>
            <div class="actions">
                <a href="{{ url_for('recipe_detail', shortname=recipe.shortname) }}" class="btn btn-sm"
                    target="_blank">View</a>
                <a href="{{ url_for('edit_recipe', id=recipe.id) }}" class="btn btn-sm">Edit</a>
                <form action="{{ url_for('delete_recipe', id=recipe.id) }}" method="post" style="display: inline;">
                    <input type="submit" value="Delete" class="btn btn-sm btn-danger"
                        onclick="return confirm('Are you sure you want to delete this recipe?')">
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
